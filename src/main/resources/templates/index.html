<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
</head>
<style>
     @import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
	margin: 0;
	padding: 0;
	background: #fff;

	color: #fff;
	font-family: Arial;
	font-size: 12px;
}

.body{
	position: absolute;
	top: 0px;
	left: 0px;
	right: 0px;
	bottom: 0px;
	width: auto;
	height: auto;
	background-image: url(https://static.makeuseof.com/wp-content/uploads/2017/11/blurry-city-scape-photo-670x335.jpg);
	background-size: cover;
	-webkit-filter: blur(5px);
	z-index: 0;
}

.grad{
	position: absolute;
	top: 100%;
	left: 100%;
	right: 100%;
	bottom: 100%;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}

.header{
	position: absolute;
	top: calc(50% - 150px);
	left: calc(50% - 500px);
	z-index: 2;
}

.header div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 50px;
	font-weight: 250;
}
.header2{
	position: absolute;
	top: calc(50% - 20px);
	left: calc(50% - 500px);
	z-index: 6;
}

.header2 div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 20px;
	font-weight: 250;
}


.header div span{
	color: #ff471a !important;
}

.header2 div span{
	color: #ff471a !important;
}

.header3 div span{
	color: #5379fa !important;
}
.header3{
	position: absolute;
	bottom: calc(50% - 300px);
	right: calc(50% - 600px);
	z-index: 2;
}

.header3 div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 13px;
	font-weight: 250;

}.header4 div span{
	color: #ff471a !important;
}
.header4{
    position: absolute;
	top: calc(50% - 130px);
	right: calc(50% - 300px);
	z-index: 2;
}

.header4 div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 30px;
	font-weight: 250;
}


.login{
	position: absolute;
	bottom: calc(50% - 300px);
	left: calc(50% - 440px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
	font-family: 'Exo', sans-serif;
	font-size: 15px;
}

.noteOne ul{
	position: absolute;
	top: calc(50% - 90px);
	right: calc(50% - 400px);
	height: 150px;
	width: 300px;
	padding: 10px;
	z-index: 2;
	font-family: 'Exo', sans-serif;
	font-size: 15px;
}

.login input[type=text]{
	width: 400px;
	height: 30px;
	background: #fff;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
    font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}
.text input[type=text] {
    width: 400px;
	height: 100px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
    font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}


.login input[type=password]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

.login input[type=submit]{
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.login button[type=button] {
width: 150px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.login input[type=submit]:hover{
	opacity: 0.8;
}

.note button[type=button]:hover{
	opacity: 0.8;
}

.login input[type=submit]:active{
	opacity: 0.6;
}

.login input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=password]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=submit]:focus{
	outline: none;
}

::-webkit-input-placeholder{
   color: rgba(255,255,255,0.6);
}

::-moz-input-placeholder{
   color: rgba(255,255,255,0.6);
}

</style>
<body>
    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
        <div>Welcome <span th:text="${login}"></span></div><br/>
        <div style="font-size: 40px;">
            <div style="font-size: 40px;" th:text="${city}"></div>
            <span th:text="${date}"></span></div>
    </div>
    <div class="header4">
        <div>
        <div></div><span th:if="${notes.size()== 0}" >No tasks for today!</span>
        </div>
        <div>
        <div></div><span th:if="${notes.size() != 0}"> Tasks for today: </span>
        </div>
    </div>
    <div class="header2">
        <div>
            <div>Temperature: &nbsp</div><span style="font-size: 20px;"th:text="${ weather + '°C'}"></span>
        </div>
        <br/>
        <div>
            <div>Cloudiness: &nbsp</div><span style="font-size: 20px;" th:text="${clouds + '%'}"></span>
        </div>
        <br/>
        <div>
            <div>USD: &nbsp</div><span style="font-size: 20px;"th:text="${ USD +'zł'}"></span>
        </div>
        <br/>
        <div>
            <div>EUR: &nbsp</div><span style="font-size: 20px;"th:text="${ EUR + 'zł'}"></span>
        </div><br/>
        <div>
            <div>GBP: &nbsp</div> <span style="font-size: 20px;"th:text="${GBP + 'zł'}"></span></div>
        </div>
    </div>
    <div class="header3"><div>"The more we can organize, find and manage information, <br/> the more effectively we can function in our modern world" - Vint Cerf</div></div>
    <div class="login">
        <button onclick="location.href='/user/newnote'" type="button">Create new note</button><br/>
        <button onclick="location.href='/user/alerts'" type="button">Custom alerts</button><br/>
        <button onclick="location.href='/logout'" type="button">Log out</button>

    </div>
    <div class="noteOne">
        <ul>
            <li th:each="note : ${notes}">
                <strong th:text="${note.getTitle()}"></strong><br/>
                <span th:text="${note.getText()}" ></span><br/>
            </li>
        </ul>
    </div>
</body>
</html>
