<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Alert</title>
</head>
<style>
     @import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
	margin: 0;
	padding: 0;
	background: #fff;

	color: #fff;
	font-family: Arial;
	font-size: 12px;
}

.body{
	position: absolute;
	top: 0px;
	left: 0px;
	right: 0px;
	bottom: 0px;
	width: auto;
	height: auto;
	background-image: url(https://static.makeuseof.com/wp-content/uploads/2017/11/blurry-city-scape-photo-670x335.jpg);
	background-size: cover;
	-webkit-filter: blur(5px);
	z-index: 0;
}

.grad{
	position: absolute;
	top: 100%;
	left: 100%;
	right: 100%;
	bottom: 100%;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}

.header{
	position: absolute;
	top: calc(50% - 150px);
	left: calc(50% - 500px);
	z-index: 2;
}

.header div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 50px;
	font-weight: 250;
}
.header2{
	position: absolute;
	top: calc(50% - 100px);
	left: calc(50% - 500px);
	z-index: 6;
}

.header2 div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 20px;
	font-weight: 250;
}


.header div span{
	color: #ff471a !important;
}

.header2 div span{
	color: #ff471a !important;
}

.header3 div span{
	color: #5379fa !important;
}
.header3{
	position: absolute;
	bottom: calc(50% - 300px);
	right: calc(50% - 600px);
	z-index: 2;
}

.header3 div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 13px;
	font-weight: 250;
}

.login{
	position: absolute;
	bottom: calc(50% - 120px);
	left: calc(50% - 360px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
	font-family: 'Exo', sans-serif;
	font-size: 15px;
}

.noteOne ul{
	position: absolute;
	top: calc(50% - 150px);
	right: calc(50% - 400px);
	height: 150px;
	width: 300px;
	padding: 10px;
	z-index: 2;
	font-family: 'Exo', sans-serif;
	font-size: 15px;
}

.login input[type=text]{
	width: 400px;
	height: 30px;
	background: #fff;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
    font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}
.text input[type=text] {
    width: 400px;
	height: 100px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
    font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}


.login input[type=password]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

.login input[type=submit]{
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.login button[type=button] {
width: 150px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.login input[type=submit]:hover{
	opacity: 0.8;
}

.note button[type=button]:hover{
	opacity: 0.8;
}

.login input[type=submit]:active{
	opacity: 0.6;
}

.login input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=password]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=submit]:focus{
	outline: none;
}

::-webkit-input-placeholder{
   color: rgba(255,255,255,0.6);
}

::-moz-input-placeholder{
   color: rgba(255,255,255,0.6);
}

</style>
<body>
<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div>Your <span >custom alerts</span></div><br/>
</div>
<div class="header3"><div>There is NO Excuse for Forgetting Important Dates in Your Life, <br/>but who said You can't make it easier for Yourself!</div></div>
<div class="login">
    <button onclick="location.href='/user/alert/add'" type="button">Create new alert</button><br/>
    <button onclick="location.href='/'" type="button">Back</button><br/>
    <button onclick="location.href='/logout'" type="button">Log out</button>

</div>
<div class="noteOne">
    <ul>
        <li th:each="alert : ${alerts}">
            <strong th:text="${alert.getPhoneNumber()}"></strong>&nbsp &nbsp
            <strong th:text="${alert.getDate()}"></strong>&nbsp &nbsp
            <a th:href="'/alert/delete/' + ${alert.getId()}" style="color: #ff471a ">Delete</a><br/>
            <span th:text="${alert.getMessage()}" ></span>
        </li>
    </ul>
</div>
</body>
</html>
